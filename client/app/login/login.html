<div class="container-fluid">
  <form class="form-group" ng-submit="logIn()">
    <label for="userName">Name</label>
    <input type="text" placeholder="Enter Name" class="form-control" ng-model="user.username" />
    <label for="password">Password</label>
    <input type="password" placeholder="Enter Name" class="form-control" ng-model="user.password" />
    <button type="submit" class="btn btn-primary">favorite button</button>
  </form>
  <h3 ui-sref="signup">Sign Up</h3>
</div>
